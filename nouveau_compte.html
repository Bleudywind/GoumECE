<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="nouveau_compte.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md">
            <a class="nav_logo" href=""><img src="logo.png" class="logo"></a>          
        </nav>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6" >
                <div class="inscription">
                    <h2 style="display: flex; justify-content: center;">Votre légende commence ici !</h2> <br>
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-3">
                                <div class="form-group">      
                                    <input type="text" class="form-control" id="text" placeholder="Nom" name="nom" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="text" placeholder="Prenom" name="prenom" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <div class="form-group">      
                                    <input type="email" class="form-control" id="text" placeholder="Adresse mail" name="email" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <input type="password" class="form-control" id="text" placeholder="mot de passe" name="password" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <input type="password" class="form-control" id="text" placeholder="confirmation mot de passe" name="password_c" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-2">
                                <button  class="btn btn-warning">Céation d'un nouveau compte</button>
                            </div>
                        </div>
                        <div class="row"></div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </body>
</html>
